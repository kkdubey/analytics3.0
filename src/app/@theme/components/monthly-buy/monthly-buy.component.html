      <ngx-stats-card-front1></ngx-stats-card-front1>
      <i class="nb-arrow-right" (click)="toggleView()"></i>

  <nb-card-back1>

      <ngx-stats-card-back1></ngx-stats-card-back1>

    </nb-card>
  </nb-card-back1>
